<div class="container top-30">
  <div class="row">

    <div class="col-md-3">
      <label for="termino">Buscador de artistas</label>
      <input [(ngModel)]="termino"
       type="text"
       (keyup)="buscarArtista()"
       class="form-control"
       name="termino"
       placeholder="Buscar artista..." >
       <hr>

    </div>
    <div class="col-md-9">

      <div class="row">
        <div class="col-md-3 text-center puntero"
          [routerLink]="['/artista',artista.id]"
           *ngFor="let artista of _spotifyService.artistas">
          <img [src]="artistas?.images | sinfoto" class="img-fluid img-thumbnail">
          <p>
            {{ artista.name }}
          </p>
          <hr>
        </div>
      </div>

    </div>
  </div>

</div>
